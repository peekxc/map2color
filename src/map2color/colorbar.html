<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Gradient Bar</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="600" height="100">
    <defs>
      <linearGradient id="grad0" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
        <stop offset="0%" stop-color="rgba(255, 0, 0, 1)" />
        <stop offset="100%" stop-color="rgba(0, 0, 255, 1)" />
      </linearGradient>
      <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
        <stop offset="0%" stop-color="blue" />
        <stop offset="100%" stop-color="green" />
      </linearGradient>
      <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
        <stop offset="0%" stop-color="green" />
        <stop offset="100%" stop-color="yellow" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="200" height="100" fill="url(#grad0)" />
    <rect x="200" y="0" width="200" height="100" fill="url(#grad1)" />
    <rect x="400" y="0" width="200" height="100" fill="url(#grad2)" />
  </svg>
</body>
</html>
